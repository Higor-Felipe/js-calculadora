<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button onclick="adicionaNaTela('7')">7</button>
            <button onclick="adicionaNaTela('8')">8</button>
            <button onclick="adicionaNaTela('9')">9</button>
            <button onclick="limpaTela()">Limpar</button>
            <button onclick="adicionaNaTela('4')">4</button>
            <button onclick="adicionaNaTela('5')">5</button>
            <button onclick="adicionaNaTela('6')">6</button>
            <button onclick="adicionaNaTela('/')">/</button>
            <button onclick="adicionaNaTela('1')">1</button>
            <button onclick="adicionaNaTela('2')">2</button>
            <button onclick="adicionaNaTela('3')">3</button>
            <button onclick="adicionaNaTela('*')">*</button>
            <button onclick="adicionaNaTela('0')">0</button>
            <button onclick="calcular()">=</button>
            <button onclick="adicionaNaTela('-')">-</button>
            <button onclick="adicionaNaTela('+')">+</button>
            <button onclick="adicionaNaTela('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
